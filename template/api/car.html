<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car CRUD</title>
    <style>
        /* Modal Styling */
        #editModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Car Management</h1>
    <a href="{% url 'rental_list' %}" >Car List</a>

    <!-- Form to Add a New Car -->
    <form id="carForm">
        <input type="text" id="make" placeholder="Make" required>
        <input type="text" id="model" placeholder="Model" required>
        <input type="number" id="year" placeholder="Year" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="text" id="color" placeholder="Color" required>
        <button type="submit">Add Car</button>
    </form>

    <h2>Car List</h2>
    <ul id="carList"></ul>

    <!-- Modal for Editing a Car -->
    <div id="modalOverlay"></div>
    <div id="editModal">
        <h2>Edit Car</h2>
        <form id="editCarForm">
            <input type="hidden" id="editCarId">
            <input type="text" id="editMake" required>
            <input type="text" id="editModel" required>
            <input type="number" id="editYear" required>
            <input type="number" id="editPrice" required>
            <input type="text" id="editColor" required>
            <button type="submit">Update Car</button>
            <button type="button" onclick="closeEditModal()">Cancel</button>
        </form>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/car/'; // Make sure this matches your Django URL

        // Function to Fetch and Display Cars
        async function fetchCars() {
            try {
                let response = await fetch(API_URL);
                let data = await response.json();
                console.log(data); // Debugging: Check the fetched data
                
                let carList = document.getElementById("carList");
                carList.innerHTML = "";

                data.forEach(car => {
                    let li = document.createElement("li");
                    li.innerHTML = `${car.make} ${car.model} (${car.year}) - $${car.price} - ${car.color} 
                        <button onclick="openEditModal(${car.id})">Edit</button> 
                        <button onclick="deleteCar(${car.id})">Delete</button>`;
                    carList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching cars:", error);
            }
        }

        // Function to Add a New Car
        document.getElementById("carForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            
            let carData = {
                make: document.getElementById("make").value,
                model: document.getElementById("model").value,
                year: document.getElementById("year").value,
                price: document.getElementById("price").value,
                color: document.getElementById("color").value,
            };

            try {
                let response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(carData)
                });

                if (response.ok) {
                    alert("Car added successfully!");
                    fetchCars(); // Refresh list
                    document.getElementById("carForm").reset();
                } else {
                    alert("Failed to add car.");
                }
            } catch (error) {
                console.error("Error adding car:", error);
            }
        });

        // Function to Open Edit Modal
        async function openEditModal(id) {
            try {
                let response = await fetch(`${API_URL}${id}/`);
                if (!response.ok) throw new Error("Failed to fetch car details.");

                let car = await response.json();
                
                // Populate modal with existing values
                document.getElementById("editCarId").value = car.id;
                document.getElementById("editMake").value = car.make;
                document.getElementById("editModel").value = car.model;
                document.getElementById("editYear").value = car.year;
                document.getElementById("editPrice").value = car.price;
                document.getElementById("editColor").value = car.color;

                // Show modal
                document.getElementById("editModal").style.display = "block";
                document.getElementById("modalOverlay").style.display = "block";
            } catch (error) {
                console.error("Error opening edit modal:", error);
            }
        }

        // Function to Close Edit Modal
        function closeEditModal() {
            document.getElementById("editModal").style.display = "none";
            document.getElementById("modalOverlay").style.display = "none";
        }

        // Function to Update a Car
        document.getElementById("editCarForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            let carId = document.getElementById("editCarId").value;
            let carData = {
                make: document.getElementById("editMake").value,
                model: document.getElementById("editModel").value,
                year: parseInt(document.getElementById("editYear").value),
                price: parseFloat(document.getElementById("editPrice").value),
                color: document.getElementById("editColor").value,
            };

            try {
                let response = await fetch(`${API_URL}${carId}/`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(carData)
                });

                if (response.ok) {
                    alert("Car updated successfully!");
                    closeEditModal();
                    fetchCars();
                } else {
                    alert("Failed to update car.");
                }
            } catch (error) {
                console.error("Error updating car:", error);
            }
        });

        // Function to Delete a Car
        async function deleteCar(id) {
            if (!confirm("Are you sure you want to delete this car?")) return;

            try {
                let response = await fetch(`${API_URL}${id}/`, { method: "DELETE" });

                if (response.ok) {
                    alert("Car deleted successfully!");
                    fetchCars();
                } else {
                    alert("Failed to delete car.");
                }
            } catch (error) {
                console.error("Error deleting car:", error);
            }
        }

        // Load all cars on page load
        fetchCars();
    </script>
</body>
</html>
