<!DOCTYPE html>
<html>
<head>
    <title>To-Do List (Non-Optimized)</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>To-Do List (Non-Optimized)</h2>
    <p><strong>Fetching Time:</strong> {{ fetch_time|floatformat:4 }} seconds</p>

    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Created At</th>
        </tr>
        {% for todo in todo %}
        <tr>
            <td>{{ todo.title }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.completed }}</td>
            <td>{{ todo.created_at }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{% url 'todo_list1' %}">Go to Optimized List</a>

</body>
</html>
